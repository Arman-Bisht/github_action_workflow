version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: strapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi123
      POSTGRES_DB: strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - strapi-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Application
  strapi:
    build:
      context: ../../
      dockerfile: examples/getstarted/Dockerfile
    container_name: strapi-app
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi123
      NODE_ENV: development
      APP_KEYS: toBeModified1,toBeModified2
      API_TOKEN_SALT: tobemodified
      ADMIN_JWT_SECRET: tobemodified
      TRANSFER_TOKEN_SALT: tobemodified
      JWT_SECRET: tobemodified
    volumes:
      - ./config:/opt/strapi/examples/getstarted/config
      - ./src:/opt/strapi/examples/getstarted/src
      - ./public/uploads:/opt/strapi/examples/getstarted/public/uploads
    networks:
      - strapi-net
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: strapi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - strapi-net
    depends_on:
      - strapi

networks:
  strapi-net:
    driver: bridge

volumes:
  postgres-data:
